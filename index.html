<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images/calculator.png">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="centerScreen" style="flex-direction:column;">
        <h1></h1>
        <div class="main-calc d-flex-center smallShadow">
            <div class="result-box">
                <h2 id="calcInput" style="font-weight:normal;"></h2>
                <h1 id="calcResult"></h1>
            </div>
            <div class="optionButtons">
                <button class="btn btnClear" style="align-self:flex-end;" onclick="clearCalc()">Clear</button>
                <button class="btn btnDel" id="buttonDelete">Del</button>
            </div>
            <div class="keys">
                <div>
                    <div class="button-grid">
                        <button class="btn btnNumbers" id="button7">7</button>
                        <button class="btn btnNumbers" id="button8">8</button>
                        <button class="btn btnNumbers" id="button9">9</button>
                        <button class="btn btnNumbers" id="button4">4</button>
                        <button class="btn btnNumbers" id="button5">5</button>
                        <button class="btn btnNumbers" id="button6">6</button>
                        <button class="btn btnNumbers" id="button1">1</button>
                        <button class="btn btnNumbers" id="button2">2</button>
                        <button class="btn btnNumbers" id="button3">3</button>
                    </div>
                    <div style="display:flex">
                        <button class="btn btnNumbers" id="button0" style="width:67%;">0</button>
                        <button class="btn btnNumbers" id="buttonDot" style="width:33.5%;">.</button>
                    </div>
                </div>
                <div class="button-grid2">
                    <button class="btn btnOperator" id="button+">+</button>
                    <button class="btn btnOperator" id="button-">-</button>
                    <button class="btn btnOperator" id="button*">*</button>
                    <button class="btn btnOperator" id="button/">/</button>
                    <button class="btn" id="buttonEquals">=</button>
                </div>
            </div>
        </div>

        <div class="contactItem" style="margin-top:auto;">
            <a href="https://github.com/arvidjj" target="_blank">
                <img src="images/github.png" alt="Github">
                <h3 class="contactH">Github: arvidjj</h3>
            </a>
        </div>
    </div>
    <footer class="smallShadow" style="">Calculator 2022</footer>
</body>

</html>
